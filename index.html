<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>磚塊破壞者</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 在页面顶部或合适位置添加 -->
    <audio id="backgroundMusic" src="music/BGM.wav" loop></audio>
    <audio id="hitSound" src="music/Sound Effects.mp3"></audio>
    <audio id="jump" src="music/jump.mp3" loop></audio>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5">磚塊破壞者遊戲</h1>
      <div id="themeSelection" class="mt-4">
        <h2>選擇背景主題</h2>
        <select id="backgroundTheme" class="form-control mb-3">
          <option value="default">預設</option>
          <option value="night-sky">夜空</option>
          <option value="forest">森林</option>
        </select>
      </div>
      <div id="startScreen" class="mt-4">
        <h2>選擇難度</h2>
        <select id="difficulty" class="form-control mb-3">
          <option value="easy">簡單</option>
          <option value="medium">中等</option>
          <option value="hard">困難</option>
        </select>
        <button id="timeChallengeButton" class="btn btn-primary">時間挑戰模式</button>
        <button id="startButton" class="btn btn-primary">開始遊戲</button>
      </div>

      <div id="gameScreen" style="display: none">
        
        <canvas
          id="gameCanvas"
          width="1000"
          height="500"
          class="border border-primary"
        ></canvas>
        <div id="instructions">左鍵：發射球 | 右鍵：跳躍</div>
        <div id="cooldownDisplay"></div>
        <div id="powerUpStatus" style="visibility: hidden;"></div>
      </div>

      <div
        id="gameOverModal"
        class="modal"
        tabindex="-1"
        role="dialog"
        style="display: none"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">遊戲結束</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="gameOverMessage">很遺憾，遊戲結束了！</p>
            </div>
            <div class="modal-footer">
              <button id="restartButton" class="btn btn-success">
                再來一次
              </button>
              <button id="mainMenuButton" class="btn btn-secondary">
                返回主菜單
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
